{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gdemo Login</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="{% static 'gdemo/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'gdemo/css/style.css' %}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<h2>
				Login
			</h2>
			<p>
				The page is demo page 4 gdemo. if you have account you could login to demo it!
			</p>
		</div>
		<div class="col-md-8">
			<form role="form" action="{% url 'gdemo:main' %}" method="post">
			{% csrf_token %}
				<div class="form-group">
					 
					<label for="InputUsername">
						User name
					</label>
					<input type="text" name="username" class="form-control" id="InputUsername">
				</div>
				<div class="form-group">
					 
					<label for="InputPassword">
						Password
					</label>
					<input type="password" name="password" class="form-control" id="InputPassword">
				</div>
				<button type="submit" class="btn btn-default">
					Submit
				</button>
			</form>
		</div>
	</div>
</div>

    <script src="{% static 'gdemo/js/jquery.min.js' %}"></script>
    <script src="{% static 'gdemo/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'gdemo/js/scripts.js' %}"></script>
  </body>
</html>
